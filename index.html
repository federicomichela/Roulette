    <body>
        <main>
            <!-- GAME PAGE: uncover two cards at the time to find a match until the whole grid is uncovered -->
            <section id="gameSection" class="flexi-section">
                <div class="container">
                    <div id="gameHeader" class="row">
                        <h1 class="gameName">Roulette</h1>
                    </div>
                    <div id="gameContainer" class="row">
                        <div class="row">
                            <div class="col" id="wheelContainer">
                                <div class="pointer"></div>
                                <div class="wheel"></div>
                            </div>
                            <div class="col" id="betsContainer">
                                <div class="row" id="chips"></div>
                                <div class="row" id="carpet"></div>
                                <div class="row" id="placeBet">
                                    <button class="" id="placeBetBtn">Place Bet</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="payout"></div>
                            <div id="balance"></div>
                        </div>
                    </div>
                </div>
            </section>
