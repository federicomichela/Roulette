<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Roulette Game" />
        <meta name="author" content="Michela Federico">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#bf2323">
        <meta charset="utf-8">

        <base target="_blank">

        <title>Roulette</title>

        <link rel="stylesheet" href="css/main.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/consts.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <main>
            <!-- GAME PAGE: uncover two cards at the time to find a match until the whole grid is uncovered -->
            <section id="gameSection" class="flexi-section">
                <div class="container">
                    <div id="gameHeader" class="row">
                        <h1 class="gameName">Roulette</h1>
                    </div>
                    <div id="gameContainer" class="row">
                        <div class="row" id="wheelContainer">
                            <div class="pointer"></div>
                            <div class="wheel"></div>
                        </div>
                        <div class="row" id="betsContainer">
                            <div class="row" id="chips">
                                <!-- Chips -->
                                <div class="chip" value="0.5"><span class="chip-text">0.50</span></div>
                                <div class="chip" value="1"><span class="chip-text">1.00</span></div>
                                <div class="chip" value="2"><span class="chip-text">2.00</span></div>
                                <!-- End Chips -->
                            </div>
                            <div class="row" id="carpet">
                                <!-- Carpet Table -->
                                <table>
                                <tbody>
                                    <tr>
                                        <th rowspan="2">0<div class="bet"></div></th>
                                        <td class="odd">3<div class="bet"></div></td>
                                        <td class="even">6<div class="bet"></div></td>
                                        <td class="odd">9<div class="bet"></div></td>
                                        <td class="even">12<div class="bet"></div></td>
                                        <td class="odd">15<div class="bet"></div></td>
                                        <td class="even">18<div class="bet"></div></td>
                                        <td class="odd">21<div class="bet"></div></td>
                                        <td class="even">24<div class="bet"></div></td>
                                        <td class="odd">27<div class="bet"></div></td>
                                        <td class="even">30<div class="bet"></div></td>
                                        <td class="odd">33<div class="bet"></div></td>
                                        <td class="even">36<div class="bet"></div></td>
                                        <th id="range0">2 to 1<div class="bet"></div></th>
                                    </tr>
                                    <tr>
                                        <td class="even">2<div class="bet"></div></td>
                                        <td class="odd">5<div class="bet"></div></td>
                                        <td class="even">8<div class="bet"></div></td>
                                        <td class="odd">11<div class="bet"></div></td>
                                        <td class="even">14<div class="bet"></div></td>
                                        <td class="odd">17<div class="bet"></div></td>
                                        <td class="even">20<div class="bet"></div></td>
                                        <td class="odd">23<div class="bet"></div></td>
                                        <td class="even">26<div class="bet"></div></td>
                                        <td class="odd">29<div class="bet"></div></td>
                                        <td class="even">32<div class="bet"></div></td>
                                        <td class="odd">35<div class="bet"></div></td>
                                        <th id="range1">2 to 1<div class="bet"></div></th>
                                    </tr>
                                    <tr>
                                        <th rowspan="1">00<div class="bet"></div></th>
                                        <td class="odd">1<div class="bet"></div></td>
                                        <td class="even">4<div class="bet"></div></td>
                                        <td class="odd">7<div class="bet"></div></td>
                                        <td class="even">10<div class="bet"></div></td>
                                        <td class="odd">13<div class="bet"></div></td>
                                        <td class="even">16<div class="bet"></div></td>
                                        <td class="odd">19<div class="bet"></div></td>
                                        <td class="even">22<div class="bet"></div></td>
                                        <td class="odd">25<div class="bet"></div></td>
                                        <td class="even">28<div class="bet"></div></td>
                                        <td class="odd">31<div class="bet"></div></td>
                                        <td class="even">34<div class="bet"></div></td>
                                        <th id="range2">2 to 1<div class="bet"></div></th>
                                    </tr>
                                    <tr>
                                        <th rowspan="2" class="hide"></th>
                                        <th colspan="4" id="range3">1st 12<div class="bet"></div></th>
                                        <th colspan="4" id="range4">2nd 12<div class="bet"></div></th>
                                        <th colspan="4" id="range5">3rd 12<div class="bet"></div></th>
                                        <th rowspan="2" class="hide"></th>
                                    </tr>
                                    <tr>
                                        <th colspan="2" "range6">1 - 18<div class="bet"></div></th>
                                        <th colspan="2" id="range7">Even<div class="bet"></div></th>
                                        <th colspan="2" id="range8">
                                            <div class="rhombus red">
                                                <div></div>
                                            </div>
                                            <div class="bet"></div>
                                        </th>
                                        <th colspan="2" id="range9">
                                            <div class="rhombus black">
                                                <div></div>
                                            </div>
                                            <div class="bet"></div>
                                        </th>
                                        <th colspan="2" id="range10">Odd<div class="bet"></div></th>
                                        <th colspan="2" id="range11">19 - 36<div class="bet"></div></th>
                                    </tr>
                                </tbody>
                                </table>
                                <!-- End of Carpet Table -->
                            </div>
                            <div class="row" id="placeBet">
                                <button class="" id="placeBetBtn" disabled>Place Bet</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="gameInfos">
                        <div id="balance">Balance: <span></span></div>
                        <div id="betsTotal">Bet: <span></span></div>
                        <div id="payout">Payout: <span></span></div>
                    </div>
                </div>
            </section>

                <div class="row">
                    <a href="http://michelafederico.co.uk/portfolio" target="_blank" title="Michela Federico Portfolio">

                    </a>
                </div>

                    <div class="social-link">
                        <a href="https://github.com/federicomichela/MemoryGame" title="View source for this page on GitHub" id="viewSource"><i class="fab fa-github-alt"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://jsfiddle.net/user/irith/fiddles/" target="_blank" title="gplus"><i class="fab fa-jsfiddle"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.linkedin.com/in/michela-federico/" target="_blank" title="gplus"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://twitter.com/MichelaFederico" target="_blank" title="twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.facebook.com/federico.michela" target="_blank" title="facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="https://www.instagram.com/michela.zakir/" target="_blank" title="instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="social-link">
                        <a href="mailto:federico.michela@gmail.com" target="_blank" title="mail"><i class="fas fa-at"></i></a>
                    </div>
                </div>
                <div class="row">
                    Made by me &nbsp;<i class="far fa-copyright mirror"></i>&nbsp;2019
                </div>
            </footer>
        </main>
    </body>
</html>
