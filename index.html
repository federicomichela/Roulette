<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Roulette Game" />
        <meta name="author" content="Michela Federico">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#bf2323">
        <meta charset="utf-8">

        <base target="_blank">

        <title>Roulette</title>

        <link rel="stylesheet" href="css/main.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/consts.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <main>
            <!-- GAME PAGE: uncover two cards at the time to find a match until the whole grid is uncovered -->
            <section id="gameSection" class="flexi-section">
                <div class="container">
                    <div id="gameHeader" class="row">
                        <h1 class="gameName">Roulette</h1>
                    </div>
                    <div id="gameContainer" class="row">
                        <div class="row" id="wheelContainer">
                            <div class="pointer"></div>
                            <div class="wheel"></div>
                        </div>
                        <div class="row" id="betsContainer">
                            <div class="row" id="chips">
                                <!-- Chips -->
                                <div class="chip" value="0.5"><span class="chip-text">0.50</span></div>
                                <div class="chip" value="1"><span class="chip-text">1.00</span></div>
                                <div class="chip" value="2"><span class="chip-text">2.00</span></div>
                                <!-- End Chips -->
                            </div>
                            <div class="row" id="carpet">
                                <!-- Carpet Table -->
                                <table>
                                <tbody>
                                    <tr>
                                        <th rowspan="2">0</th>
                                        <td class="odd">3</td>
                                        <td class="even">6</td>
                                        <td class="odd">9</td>
                                        <td class="even">12</td>
                                        <td class="odd">15</td>
                                        <td class="even">18</td>
                                        <td class="odd">21</td>
                                        <td class="even">24</td>
                                        <td class="odd">27</td>
                                        <td class="even">30</td>
                                        <td class="odd">33</td>
                                        <td class="even">36</td>
                                        <th>2 to 1</th>
                                    </tr>
                                    <tr>
                                        <td class="even">2</td>
                                        <td class="odd">5</td>
                                        <td class="even">8</td>
                                        <td class="odd">11</td>
                                        <td class="even">14</td>
                                        <td class="odd">19</td>
                                        <td class="even">20</td>
                                        <td class="odd">23</td>
                                        <td class="even">26</td>
                                        <td class="odd">29</td>
                                        <td class="even">32</td>
                                        <td class="odd">35</td>
                                        <th>2 to 1</th>
                                    </tr>
                                    <tr>
                                        <th rowspan="1">00</th>
                                        <td class="odd">1</td>
                                        <td class="even">4</td>
                                        <td class="odd">7</td>
                                        <td class="even">10</td>
                                        <td class="odd">13</td>
                                        <td class="even">16</td>
                                        <td class="odd">19</td>
                                        <td class="even">22</td>
                                        <td class="odd">25</td>
                                        <td class="even">28</td>
                                        <td class="odd">31</td>
                                        <td class="even">34</td>
                                        <th>2 to 1</th>
                                    </tr>
                                    <tr>
                                        <th rowspan="2" class="hide"></th>
                                        <th colspan="4">1st 12</th>
                                        <th colspan="4">2nd 12</th>
                                        <th colspan="4">3rd 12</th>
                                        <th rowspan="2" class="hide"></th>
                                    </tr>
                                    <tr>
                                        <th colspan="2">1 to 18</th>
                                        <th colspan="2">Even</th>
                                        <th colspan="2"><span class="rhombus red"></span></th>
                                        <th colspan="2"><span class="rhombus black"></span></th>
                                        <th colspan="2">Odd</th>
                                        <th colspan="2">19 to 36</th>
                                    </tr>
                                </tbody>
                                </table>
                                <!-- End of Carpet Table -->
                            </div>
                            <div class="row" id="placeBet">
                                <button class="" id="placeBetBtn">Place Bet</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="gameInfos">
                        <div id="balance">Balance: <span></span></div>
                        <div id="payout">Payout: <span></span></div>
                    </div>
                </div>
            </section>

            <!-- FOOTER: get in touch with the creator of this game -->

                <div class="row">
                    <a href="http://michelafederico.co.uk/portfolio" target="_blank" title="Michela Federico Portfolio">

                    </a>

                    <div class="social-link">

                <div class="row">
                    Made by me &nbsp;<i class="far fa-copyright mirror"></i>&nbsp;2019

            </footer>
        </main>
    </body>
</html>
